      <article class="grandarticle">
        <h3>Qu'est-ce que le statique ?</h3>
        <figcaption>
          La branche statique de la callisthénie s’inspire du côté force de la
          gymnastique pour réaliser des figures que l’on doit tenir au moins 3
          secondes. Les figures sont souvent inspirées de la gymnastique mais
          certaines naissent dans la rue ou par hasard. Le statique peut être
          pratiqué un peu n’importe où, que ce soit à même le sol pour certaines
          figures, sur des barres ou anneaux pour d’autres, on peut s’entraîner
          n’importe où en étant créatif.
        </figcaption>
        <figcaption>
          Les figures ont beaucoup évolué, au fur et à mesure du temps, elles
          deviennent de plus en plus difficiles et requièrent une force énorme
          pour les plus avancées d’entre elles. En plus de la difficulté, il y a
          aussi la forme des figures qui évoluent, comme par exemple pour la
          «Planche», qui était d’abord plus arrondie mais qui est aujourd’hui
          totalement droite.
        </figcaption>
      </article>
